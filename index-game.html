<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakout!</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style/style-splash.css">
  <link rel="stylesheet" href="./style/style-game.css">
</head>

<body>

    <audio class="my_audio" id="my_audio-id" loop>
        <source src="./Audio/gameSound.mp3" type="audio/mpeg">
        <source src="./Audio/gameSound.mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <audio class="my_audio" id="brickAudio-id" >
        <source src="./Audio/brickbrick3.wav" type="audio/mpeg">
        <source src="./Audio/brickbrick3.wav" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <audio class="my_audio" id="paddleBall-id" >
        <source src="./Audio/brickbrick2.wav" type="audio/mpeg">
        <source src="./Audio/brickbrick2.wav" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <audio class="my_audio" id="lose-lives-id" >
        <source src="./Audio/lose-love.mp3" type="audio/mpeg">
        <source src="./Audio/lose-love.mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
  
  <header class="header-class" >
      <label   id= "lable-score">
        SCORE: &nbsp; <span id="score"> 0 </span>
      </label>
      <label  id= "lable-lives">
        LIVES:&nbsp; <span id="lives"> 3 </span>
      </label>

      <button id= "button-quit" type="button" onclick="document.location='./index-splash.html'">
        QUIT
      </button>
      <button id= "button-help" type="button" data-bs-toggle="modal" data-bs-target="#setupInstructions">
        HELP
      </button>
  </header>

  <main id="main">

    <section>
      <!-- Modal -->
      <div class="modal fade" id="setupInstructions" tabindex="-1" aria-labelledby="setupInstructionsModalLabel" aria-hidden="true" >
          <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                  <div class="modal-header">
                      <h1 class="modal-title fs-5" id="setupInstructionsModalLabel">How to Play:</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">

                    -Objective:<br>
                        Break all the bricks using the paddle.<br>
                
                    -Controls:<br>
                        Move the paddle with the mouse or left/right arrow keys.<br>
                
                    -Play and Pause or Stop:<br>
                        Use the play-pause button to pause and resume or stop the game.<br>
                
                    -Quit to Splash Screen:<br>
                        Click on "Quit" to return to the splash screen.<br>
                      
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </div>
    </section>
        <div id="game-wrapper">
          <canvas id="gameCanvas" width="1400" height="700"></canvas>
        </div>

        <div class="buttons">
          <button type="button" class="btn btn-outline-light" style="padding-bottom: 10px;" id="start">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
              </svg>
          </button>
          <button type="button" class="btn btn-outline-light" style="padding-bottom: 10px;" id="pause">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-pause-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="M5 6.25a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0v-3.5zm3.5 0a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0v-3.5z"/>
              </svg>
          </button>
          <button type="button" class="btn btn-outline-light" style="padding-bottom: 10px;" id="stop">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-stop-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="M5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5v-3z"/>
              </svg>
          </button>
        </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <script src="./script/script-game.js"></script>
</body>
</html>
